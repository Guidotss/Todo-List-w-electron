<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/bootswatch/bootstrap.min .css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="./styles/main.css">

    <title>Todo App</title>
</head>
<body>
    <header>
        <h1>Todo List</h1>
        <nav>
            <button class="btn btn-outline-danger" onclick="openAddTodo()">
                Add Todo
            </button>
        </nav>
    </header>
    <div id="addTodo" class="card">
        <div class="card-body">
            <h3 class="card-title">
                create Todo
            </h3>
            
            <button class="close" onclick="closeAddTodo()">
                <span aria-hidden="true">&times;</span>
            </button>
            <form id="todoForm">
                <input class="form-control" type="text" name="todoName" id="taskName">
                <input class="form-control" type="text" name="description" id="description">
                <button class="btn btn-outline-success" id="add">Add</button>
            </form>
        </div>
    </div>

    <div id="editTodo" class="card">
        <div class="card-body">
            <h3 class="card-title">
                Edit Todo
            </h3>
            
            <button class="close" onclick="closeEditTodo()">
                <span aria-hidden="true">&times;</span>
            </button>
            <form id="todoEditForm">
                <input class="form-control" type="text" name="todoName" id="editTaskName">
                <input class="form-control" type="text" name="description" id="editTaskDescription">
                <button class="btn btn-outline-warning" id="edit">Edit</button>
            </form>
        </div>
    </div>

    <section id="todoSection">
        <div id="todos"></div>
    </section>
    <script src="./index.js"></script>
    <script src="./renderer.js"></script>
</body>
</html>
